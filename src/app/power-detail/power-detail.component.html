<div *ngIf="power">
    <h2>{{power.pname | uppercase}} Details</h2>
    <div><span>id: </span>{{power.pid}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="power.pname" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
