<div *ngIf="costume">
    <h2>{{costume.cname | uppercase}} Details</h2>
    <div><span>id: </span>{{costume.cid}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="costume.cname" placeholder="name"/>
      </label>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
  </div>
