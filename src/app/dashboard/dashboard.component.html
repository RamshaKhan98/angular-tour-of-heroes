<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<app-hero-search></app-hero-search>
<h3>Top Powers</h3>
<div class="grid grid-pad">
  <a *ngFor="let power of powers" class="col-1-4"
      routerLink="/powerdetail/{{power.pid}}">
    <div class="module power">
      <h2>{{power.pname}}</h2>
    </div>
  </a>
</div>
<h3>Favourtie Costumes</h3>
<div class="grid grid-pad">
  <a *ngFor="let costume of costumes" class="col-1-4"
      routerLink="/costumedetail/{{costume.cid}}">
    <div class="module costume">
      <h2>{{costume.cname}}</h2>
    </div>
  </a>
</div>
