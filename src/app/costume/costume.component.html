<h1>My Hero Costumes</h1>

<div>
  <label>My Hero Costume name:
    <input #costumeName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(costumeName.value); costumeName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let  costume of costumes">
    <a routerLink="/costumedetail/{{costume.cid}}">
      <span class="badge">{{costume.cid}}</span> {{costume.cname}}
    </a>
    <button class="delete" title="delete costume"
      (click)="delete(costume)">x</button>
  </li>
   
</ul>
